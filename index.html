<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fire Works in the night sky!</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>
    <a-scene id="scene">
        <a-entity position="0 1 0 " spe-particles="        
        color: red; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 2; 
        particle-count: 800; 
        velocity: 2; 
        velocity-spread: 30; 
        drag: 1; 
        max-age: 2;
        duration: -1,
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0">
        </a-entity>

        <a-entity position="25 20 0 " spe-particles="        
        color: blue; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 3; 
        particle-count: 800; 
        velocity: 2; 
        velocity-spread: 10; 
        drag: 1; 
        max-age: 2;
        duration: -1,
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0">
        </a-entity>

        <a-entity position="-20 20 0 " spe-particles="        
        color: yellow; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 4; 
        particle-count: 800; 
        velocity: 1; 
        velocity-spread: 5; 
        drag: 1; 
        max-age: 2;
        duration: -1,
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0">
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>

</html>
